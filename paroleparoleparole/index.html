    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #gameContainer {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        
        #setupScreen {
            text-align: center;
        }
        
        #setupScreen label {
            font-size: 1.2em;
            color: #333;
            display: block;
            margin-bottom: 15px;
        }
        
        #minutesInput {
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        #startBtn {
            font-size: 1.2em;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #gameScreen {
            display: none;
        }
        
        #stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        #canvas {
            display: block;
            margin: 0 auto;
            border: 3px solid #667eea;
            border-radius: 10px;
            background: white;
        }
        
        #gameOver {
            display: none;
            text-align: center;
        }
        
        #finalScore {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
        }
        
        #restartBtn {
            font-size: 1.2em;
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        #restartBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>

        function getRandomWord() {
            if (gameState.wordList.length === 0) return 'errore';
            return gameState.wordList[Math.floor(Math.random() * gameState.wordList.length)];
        }
        
        function createNewWord() {
            const word = getRandomWord();
            
            // Calcola la larghezza approssimativa della parola
            ctx.font = 'bold 32px Arial';
            const wordWidth = ctx.measureText(word).width;
            
            // Margini di sicurezza
            const marginX = 20;
            const marginY = 40;
            
            return {
                text: word,
                x: Math.random() * (canvas.width - wordWidth - marginX * 2) + marginX,
                y: Math.random() * (canvas.height - marginY * 2) + marginY,
                completed: false
            };
        }
        
        function drawWord(word) {
            ctx.font = 'bold 32px Arial';
            
            // Disegna le lettere non ancora digitate
            let xOffset = 0;
            for (let i = 0; i < word.text.length; i++) {
                const char = word.text[i];
                
                if (i < gameState.typedText.length) {
                    // Lettere gi√† digitate (verdi)
                    ctx.fillStyle = '#10b981';
                } else {
                    // Lettere da digitare (nere o rosse se errore)
                    ctx.fillStyle = gameState.flashRed ? '#ef4444' : '#333';
                }
                
                ctx.fillText(char, word.x + xOffset, word.y);
                xOffset += ctx.measureText(char).width;
            }
        }
        
        function updateTimer() {
            const minutes = Math.floor(gameState.timeLeft / 60);
            const seconds = gameState.timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('wordsCount').textContent = gameState.wordsCompleted;
        }
        
        function draw() {
            // Pulisci canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Disegna la parola corrente
            if (gameState.currentWord) {
                drawWord(gameState.currentWord);
            }
            
            // Gestisci il lampeggio rosso
            if (gameState.flashRed) {
                gameState.flashCount++;
                if (gameState.flashCount > 15) {
                    gameState.flashRed = false;
                    gameState.flashCount = 0;
                }
            }
        }
        
        function gameLoop() {
            if (!gameState.gameActive) return;
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameState.gameActive = false;
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = gameState.score + ' punti';
            document.getElementById('finalWords').textContent = gameState.wordsCompleted;
        }
        
        async function startGame() {
            const minutes = parseInt(document.getElementById('minutesInput').value);
            if (minutes < 1 || minutes > 30) {
                alert('Inserisci un valore tra 1 e 30 minuti');
                return;
            }
            
            // Mostra caricamento
            document.getElementById('loadingMsg').style.display = 'block';
            document.getElementById('startBtn').disabled = true;
            
            // Carica le parole
            gameState.wordList = await loadWords();
            
            // Nascondi caricamento
            document.getElementById('loadingMsg').style.display = 'none';
            
            // Inizializza gioco
            gameState.score = 0;
            gameState.wordsCompleted = 0;
            gameState.timeLeft = minutes * 60;
            gameState.typedText = '';
            gameState.gameActive = true;
            gameState.currentWord = createNewWord();
            
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            updateTimer();
            updateScore();
            
            // Timer countdown
            const timerInterval = setInterval(() => {
                gameState.timeLeft--;
                updateTimer();
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
            
            gameLoop();
        }
        
        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startGame);
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('setupScreen').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').disabled = false;
        });
        
        document.addEventListener('keypress', (e) => {
            if (!gameState.gameActive || !gameState.currentWord) return;
            
            const char = e.key.toLowerCase();
            const expectedChar = gameState.currentWord.text[gameState.typedText.length];
            
            if (char === expectedChar) {
                // Lettera corretta
                gameState.typedText += char;
                
                // Parola completata
                if (gameState.typedText === gameState.currentWord.text) {
                    gameState.score += 5;
                    gameState.wordsCompleted++;
                    updateScore();
                    
                    // Nuova parola
                    gameState.currentWord = createNewWord();
                    gameState.typedText = '';
                }
            } else {
                // Lettera sbagliata - lampeggia rosso e resetta
                gameState.flashRed = true;
                gameState.flashCount = 0;
                gameState.typedText = '';
            }
        });
